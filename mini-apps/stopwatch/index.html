<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stopwatch</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="watch">
    <h1 style="margin:0 0 4px; font-size:18px; color:#374151;">ストップウォッチ</h1>
    <div id="time" class="time" aria-live="polite">00:00.000</div>

    <div class="controls">
      <button id="btn-toggle">Start</button>
      <button id="btn-reset" class="secondary" disabled>Reset</button>
      <button id="btn-lap" class="secondary" disabled>Lap</button>
    </div>

    <p id="message" class="hint"></p>

    <ol id="laps" class="laps"></ol>
  </main>
<script src="./script.js"></script>
</body>
</html>
