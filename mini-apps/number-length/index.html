<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <input type="text" class="input-text" id="input" placeholder="10文字以内で入力してください">
        <button type="button" id="submit">決定</button> 
        <button type="button" id="clear">クリア</button>
        <button type="button" id="reset-history">履歴の消去</button>
        <p class="alert-message" id="alert-message"></p>
        <p id="counter">入力文字数:0/10</p>
        <ul id="history"></ul>
    </main>
</body>
<script src="./script.js"></script>
</html>
